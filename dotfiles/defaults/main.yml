---
# On the left: file/directory inside {{ dotfiles_path }}
# On the right: path in the home directory
dotfiles:

  bashrc: .bashrc
  config/nvim/: .config/nvim/
  config/picom.conf: .config/picom.conf
  config/systemd/: .config/systemd/
  config/xfce4/terminal/accels.scm: .config/xfce4/terminal/accels.scm
  config/xfce4/terminal/terminalrc: .config/xfce4/terminal/terminalrc
  config/zathura/zathurarc: .config/zathura/zathurarc
  gvimrc: .gvimrc
  pam_environment: .pam_environment
  vim: .vim
  x3270pro.english: .x3270pro
  Xresources: .Xresources

# Defautls to $DOTFILES_PATH
dotfiles_path: "{{ lookup('env', 'DOTFILES_PATH') }}"
